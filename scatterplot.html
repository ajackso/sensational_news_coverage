<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Google trends Scatterplot Viz</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Google trends data scatterplot graph">
    <meta name="author" content="Andrea Jackson">

    <title>Scatterplot</title>

    <style>
    body {
      font: 14px sans-serif;
    }

    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }

    .dot {
      stroke: #000;
    }

    #scatterplot_graph {
      display: table;
      margin: 0 auto;
    }

    .tooltip {
      position: absolute;
      width: 200px;
      height: 28px;
      pointer-events: none;
    }
    </style>

    <!-- Latest Bootstrap compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- load D3js -->
    <script src="https://d3js.org/d3.v4.min.js"></script>

  </head>

  <body>

  <div style=text-align:center>
    <h1>Google Searches of Zika and Ebola over time</h1>
    <h4>January 2014 - November 2017</h4>
  </div>

  <div class="container">

    <div class="row">
        <div id="scatterplot_graph">
        </div>
    </div>

  </div>

  <script>

  // d3 scatterplot viz based off of weiglemc's scatterplot
  // http://bl.ocks.org/weiglemc/6185069

  var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

  /*
   * value accessor - returns the value to encode for a given data object.
   * scale - maps value to a visual display encoding, such as a pixel position.
   * map function - maps from data value to display value
   * axis - sets up axis
   */

  // setup x
  var parseTime = d3.timeParse("%d-%b-%y");

  var xValue = function(d) { return d.Week;}, // data -> value
      xText = function(d) {return d.WeekText;},
      // xScale = d3.scale.linear().range([0, width]), // value -> display
      xScale = d3.scaleTime().rangeRound([0, width]),
      xMap = function(d) { return xScale(xValue(d));}, // data -> display
      xAxis = d3.axisBottom().scale(xScale);

  // setup y
  var yValue = function(d) { return d.Value;}, // data -> value
      yScale = d3.scaleLinear().range([height, 0]), // value -> display
      yMap = function(d) { return yScale(yValue(d));}, // data -> display
      yAxis = d3.axisLeft().scale(yScale);

  // setup fill color
  var cValue = function(d) { return d.Disease;},
      color = d3.scaleOrdinal(d3.schemeCategory10);

  // add the graph canvas to the body of the webpage
  var svg = d3.select("#scatterplot_graph").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  // add the tooltip area to the webpage
  var tooltip = d3.select("#scatterplot_graph").append("div")
      .attr("class", "tooltip")
      .style("opacity", 0);

  // load data
  d3.csv("/data/01_Ebola Zika Timeline of Searches.csv", function(error, data) {

    // change string (from CSV) into number format
    data.forEach(function(d) {
      d.Value = +d.Value;
      d.Week = parseTime(d.Week).valueOf(); //valueOf() getDay() getDate()
      console.log(d);
    });

    // don't want dots overlapping axis, so add in buffer to data domain
    xScale.domain([d3.min(data, xValue)-1, d3.max(data, xValue)+1]);
    yScale.domain([d3.min(data, yValue)-1, d3.max(data, yValue)+1]);

    // x-axis
    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis)
      .append("text")
        .attr("class", "label")
        .attr("x", width)
        .attr("y", -6)
        .style("text-anchor", "end")
        .text("Day/Month/Year");

    // y-axis
    svg.append("g")
        .attr("class", "y axis")
        .call(yAxis)
      .append("text")
        .attr("class", "label")
        .attr("transform", "rotate(-90)")
        .attr("y", 6)
        .attr("dy", ".71em")
        .style("text-anchor", "end")
        .text("Search interest");

    // draw dots
    svg.selectAll(".dot")
        .data(data)
      .enter().append("circle")
        .attr("class", "dot")
        .attr("r", 3.5)
        .attr("cx", xMap)
        .attr("cy", yMap)
        .style("fill", function(d) { return color(cValue(d));})
        .on("mouseover", function(d) {
            tooltip.transition()
                 .duration(200)
                 .style("opacity", .9);
            tooltip.html(d.Disease + "<br/> (" + xText(d)
            + ": " + yValue(d) + ")")
                 .style("left", (d3.event.pageX - 45) + "px")
                 .style("top", (d3.event.pageY - 60) + "px");
        })
        .on("mouseout", function(d) {
            tooltip.transition()
                 .duration(500)
                 .style("opacity", 0);
        });

    // draw legend
    var legend = svg.selectAll(".legend")
        .data(color.domain())
      .enter().append("g")
        .attr("class", "legend")
        .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

    // draw legend colored rectangles
    legend.append("rect")
        .attr("x", width - 18)
        .attr("width", 18)
        .attr("height", 18)
        .style("fill", color);

    // draw legend text
    legend.append("text")
        .attr("x", width - 24)
        .attr("y", 9)
        .attr("dy", ".35em")
        .style("text-anchor", "end")
        .text(function(d) { return d;})
  });

  </script>

  </body>
</html>
